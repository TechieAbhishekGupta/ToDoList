<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap@5.3.0 alpha CSS CDN link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap Icons CDN link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>To Do List</title>
  </head>

  <body class="bg-body-secondary">
    <!-- Add Task Form  -->
    <section>
      <div class="container flex-lg-wrap position-static">
        <h2
          class="mt-1 mb-2 text-info bg-body-tertiary text-center p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
        >
          Add Task Form
        </h2>

        <form action="">
          <!-- Task Title and Due Date -->
          <div class="container row mb-3">
            <!-- Title  -->
            <div class="col">
              <label for="title" class="form-label">Title</label>

              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Task Title"
              />

              <div
                id="title-error"
                class="form-text text-danger visually-hidden"
              >
                Required Field
              </div>
            </div>

            <!-- Date -->
            <div class="col">
              <label for="date" class="form-label">Date</label>

              <input type="date" class="form-control" id="date" />

              <div
                id="date-error"
                class="form-text text-danger visually-hidden"
              >
                Required Field
              </div>
            </div>
          </div>

          <!-- Description -->
          <div class="container mb-3">
            <label for="desc" class="form-label">Description</label>

            <textarea
              row="2"
              class="form-control"
              id="desc"
              placeholder="Task Description"
            ></textarea>

            <div id="desc-error" class="form-text text-danger visually-hidden">
              Required Field
            </div>
          </div>
        </form>

        <div class="container row mb-3">
          <!-- Add Task and Update Task Buttons -->
          <div class="col d-grid gap-2">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              id="addTaskBtn"
            >
              Add Task
            </button>

            <button
              type="button"
              class="btn btn-primary btn-lg d-none"
              id="updateTaskBtn"
            >
              Update Task
            </button>
          </div>

          <!-- Search Box -->
          <div class="col rounded input-group">
            <input
              type="search"
              id="searchBox"
              class="form-control rounded"
              placeholder="Search Task..."
              onfocus="loadTasks()"
              onblur="(event)=>{
                !event.target.value && loadTasks();
              }"
              onkeyup="searchTask(event)"
            />
            <span class="input-group-text border-0">
              <i class="bi bi-search"></i>
            </span>
          </div>
        </div>
      </div>
    </section>

    <!-- Tasks List -->
    <section class="container">
      <table class="container table mb-0">
        <thead>
          <tr>
            <th scope="col">Tasks</th>
            <th scope="col">Due Date</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
      </table>

      <div class="container list-group pt-2 m-2" id="taskList">
        <h1>No task found...</h1>
      </div>
    </section>

    <!-- Bootstrap@5.3.0 alpha JS CDN link -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS File -->
    <script src="script.js"></script>
  </body>
</html>

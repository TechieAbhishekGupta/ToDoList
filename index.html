<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body class='bg-body-secondary'>
    <div class="container flex-lg-wrap position-static">
      <h5 class="mt-1 mb-2 text-info bg-body-tertiary text-center p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">Add Task Form:</h5>

      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>

          <input type="text" class="form-control" id="title" />

          <div id="title-error" class="form-text text-danger visually-hidden">
            Required Field
          </div>
        </div>

        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>

          <textarea row="2" class="form-control" id="desc"></textarea>

          <div id="desc-error" class="form-text text-danger visually-hidden">
            Required Field
          </div>
        </div>

        <input type="hidden" id="editTaskID" />
        <button type="button" class="btn btn-primary" id="addTaskBtn">
          Add Task
        </button>

        <button
          type="button"
          class="btn btn-primary d-none"
          id="updateTaskBtn"
          disabled
        >
          Update Task
        </button>
      </form>
    </div>

    <div id="taskList" class="list-group">
      <h1 id="noContent">No task found</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

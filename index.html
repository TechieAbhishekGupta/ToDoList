<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <title>To Do List</title>
  </head>
  <body class='bg-body-secondary'>
    <div class="container flex-lg-wrap position-static">
      <h5 class="mt-1 mb-2 text-info bg-body-tertiary text-center p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">Add Task Form:</h5>

      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>

          <input type="text" class="form-control" id="title" />

          <div id="title-error" class="form-text text-danger visually-hidden">
            Required Field
          </div>
        </div>

        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <textarea row="2" class="form-control" id="desc"></textarea>
          <div id="desc-error" class="form-text text-danger visually-hidden">
            Required Field
          </div>
        </div>

       <div>
         <label for="date" class="col-1 col-form-label">Date</label>
            <div class="col-3">
              <div class="input-group date" id="datepicker">
                <input type="text" class="form-control" id="date"/>
                <span class="input-group-append">
                  <span class="input-group-text bg-light d-block">
                    <i class="fa fa-calendar"></i>
                  </span>
                </span>
              </div>
            </div>
      
          <div id="date-error" class="form-text text-danger visually-hidden">
            Required Field
          </div>
        </div>
      </div>

        <input type="hidden" id="editTaskID" />
        <button style = "margin-left: 16%; margin-top: 1%;" type="button" class="btn btn-primary" id="addTaskBtn">
          Add Task
        </button>

        <button style = "margin-left: 16%; margin-top: 1%;"
          type="button"
          class="btn btn-primary d-none"
          id="updateTaskBtn"
        >
          Update Task
        </button>
      </form>
    </div>

    <div id="taskList" class="list-group pt-2 ">
      <h1 id="noContent">No task found</h1>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script type = "text/javascript">
      $(function() {
        $('#datepicker').datepicker();
      });
    </script>
  </body>
</html>
